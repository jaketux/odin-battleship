<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./gameboard.js" type="module" defer></script>
    <script src="./ship.js" type="module" defer></script>
    <script src="./gamecontroller.js" type="module" defer></script>
    <script src="./index.js" type="module" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Mysuru:wght@300;400;500;600;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading-box">
        <div class="heading-text">Battleship</div>
        <img src="./images/warship.png" alt="A warship">
        <div class="subheading-text">Play the classic naval game and defeat the computer!</div>
    </div>

    <div class="main-box">
        <div class="input-box">
            <div class="play-game-text">
                Enter your name here and click Play Game to begin!
            </div>
            <div class="player-name-input">
                <label for="player-name">Player Name:</label>
                <input type="text" id="player-name" name="player-name" placeholder="Commander Johnson" required></input>
            </div>
            <div class="start-box">
                <button type="button" id="start-btn">Play Game</button>
              </div>
        </div>

        <div class="gameboard-box invisible">
            <!-- this should be hidden until game commencement. -->
            <div class="player-section">
                <div class="grid-section">
                    <div class="grid-boundaries">
                        <div class="grid-top-row">
                            <div class="grid-boundary-square">A</div>
                            <div class="grid-boundary-square">B</div>
                            <div class="grid-boundary-square">C</div>
                            <div class="grid-boundary-square">D</div>
                            <div class="grid-boundary-square">E</div>
                            <div class="grid-boundary-square">F</div>
                            <div class="grid-boundary-square">G</div>
                            <div class="grid-boundary-square">H</div>
                            <div class="grid-boundary-square">I</div>
                            <div class="grid-boundary-square">J</div>
                        </div>
                        <div class="grid-side-row">
                            <div class="grid-boundary-square">1</div>
                            <div class="grid-boundary-square">2</div>
                            <div class="grid-boundary-square">3</div>
                            <div class="grid-boundary-square">4</div>
                            <div class="grid-boundary-square">5</div>
                            <div class="grid-boundary-square">6</div>
                            <div class="grid-boundary-square">7</div>
                            <div class="grid-boundary-square">8</div>
                            <div class="grid-boundary-square">9</div>
                            <div class="grid-boundary-square">10</div>
                        </div>
                        <div class="player-game-grid">
                          <!--DOM generated grid will go here-->

                        </div>
                        <div class="player-text">
                            Your grid
                        </div>
                    </div>
                </div>
            </div>
            <div class="opponent-section">
                <div class="grid-section">
                    <div class="grid-boundaries">
                        <div class="grid-top-row">
                            <div class="grid-boundary-square">A</div>
                            <div class="grid-boundary-square">B</div>
                            <div class="grid-boundary-square">C</div>
                            <div class="grid-boundary-square">D</div>
                            <div class="grid-boundary-square">E</div>
                            <div class="grid-boundary-square">F</div>
                            <div class="grid-boundary-square">G</div>
                            <div class="grid-boundary-square">H</div>
                            <div class="grid-boundary-square">I</div>
                            <div class="grid-boundary-square">J</div>
                        </div>
                        <div class="grid-side-row">
                            <div class="grid-boundary-square">1</div>
                            <div class="grid-boundary-square">2</div>
                            <div class="grid-boundary-square">3</div>
                            <div class="grid-boundary-square">4</div>
                            <div class="grid-boundary-square">5</div>
                            <div class="grid-boundary-square">6</div>
                            <div class="grid-boundary-square">7</div>
                            <div class="grid-boundary-square">8</div>
                            <div class="grid-boundary-square">9</div>
                            <div class="grid-boundary-square">10</div>
                        </div>
                        <div class="opponent-game-grid">
                          <!--DOM generated grid will go here-->

                        </div>
                        <div class="opponent-text">
                            Opponent's grid
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="turn-text"></div>
        <div class="button-div">
            <button type="button" id="restart-btn" class="invisible">Restart Game</button>
        </div>
    </div>
</body>
</html>
